<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - CaoCao</title>
    <style>
      :root {
        --bg-color: #000000;
        --text-primary: #f5f5f7;
        --text-secondary: #86868b;
        --accent: #2997ff;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 40px;
        box-sizing: border-box;
      }

      /* --- 顶部导航栏 --- */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .title-group h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      .title-group p {
        margin: 5px 0 0;
        color: var(--text-secondary);
        font-size: 14px;
      }

      .action-group {
        display: flex;
        align-items: center;
        gap: 15px; /* 按钮之间的间距 */
      }

      /* 投稿按钮样式 */
      .upload-btn {
        background: rgba(41, 151, 255, 0.15); /* 淡淡的蓝色背景 */
        color: var(--accent);
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 20px; /* 胶囊形状 */
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 1px solid rgba(41, 151, 255, 0.3);
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .upload-btn:hover {
        background: var(--accent);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(41, 151, 255, 0.3);
      }

      /* 关闭按钮样式 */
      .close-btn {
        color: var(--text-primary);
        text-decoration: none;
        font-size: 24px;
        background: rgba(255, 255, 255, 0.1);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.3s;
      }
      .close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(90deg);
      }

      /* --- 瀑布流网格 --- */
      .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        animation: fadeIn 0.8s ease;
      }

      .photo-item {
        width: 100%;
        border-radius: 12px;
        cursor: zoom-in;
        transition: transform 0.3s, filter 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background-color: #1c1c1e;
      }

      .photo-item:hover {
        transform: scale(1.02);
        filter: brightness(1.1);
      }

      /* 点击放大效果 (纯CSS实现) */
      .photo-item:active {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 90vw;
        height: auto;
        max-height: 90vh;
        z-index: 1000;
        border: none;
        box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.95); /* 黑色遮罩背景 */
        cursor: zoom-out;
        object-fit: contain;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 移动端适配 */
      @media (max-width: 600px) {
        body {
          padding: 20px;
        }
        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }
        .action-group {
          width: 100%;
          justify-content: space-between;
        }
        .upload-btn {
          flex: 1;
          justify-content: center;
        } /* 移动端按钮撑满 */
        .gallery-container {
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title-group">
        <h1>Family & Life</h1>
        <p>共创美好回忆 (Curated Moments)</p>
      </div>

      <div class="action-group">
        <a
          href="https://k4t9sszj.jsjform.com/f/QyCUZc"
          target="_blank"
          class="upload-btn"
        >
          <span>+</span> 投稿照片 / Upload
        </a>

        <a href="index.html" class="close-btn" title="返回主页">×</a>
      </div>
    </div>

    <div class="gallery-container">
      <img src="assets/family/photo1.png" class="photo-item" loading="lazy" />
      <img src="assets/family/photo2.png" class="photo-item" loading="lazy" />
      <img src="assets/family/photo3.png" class="photo-item" loading="lazy" />
      <img src="assets/family/photo4.png" class="photo-item" loading="lazy" />
      <img src="assets/family/photo5.png" class="photo-item" loading="lazy" />
      <img src="assets/family/photo6.png" class="photo-item" loading="lazy" />
    </div>
  </body>
</html>
