<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaoCao's Space</title>
    <style>
      /* --- Apple é£æ ¼é…è‰²ä¸å˜é‡ --- */
      :root {
        --bg-color: #000000;
        --card-bg: rgba(28, 28, 30, 0.65); /* æ·±ç°ç£¨ç ‚ */
        --text-primary: #f5f5f7;
        --text-secondary: #86868b;
        --accent: #2997ff; /* Apple Blue */
        --blur: 30px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Helvetica Neue", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow-x: hidden; /* é˜²æ­¢æ¨ªå‘æ»šåŠ¨ */
        height: 100vh;
      }

      /* --- 1. é”å±ç•Œé¢ (Lock Screen) --- */
      #lock-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .lock-content {
        text-align: center;
        animation: fadeIn 1s ease;
      }

      /* å¤´åƒé€šç”¨æ ·å¼ */
      .avatar-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #333;
        margin: 0 auto 20px;
        /* è¿™é‡Œç›´æ¥å¼•ç”¨ä½ çš„æœ¬åœ°å¤´åƒ */
        background-image: url("assets/images/avatar.jpg");
        background-size: cover;
        background-position: center;
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .password-input {
        background: rgba(118, 118, 128, 0.24);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 20px;
        border-radius: 12px;
        color: white;
        font-size: 17px;
        width: 220px;
        text-align: center;
        transition: 0.3s;
        letter-spacing: 2px; /* å¯†ç æ©ç é—´è· */
      }

      .password-input:focus {
        background: rgba(118, 118, 128, 0.4);
        border-color: var(--accent);
      }

      .unlock-msg {
        color: #ff453a;
        font-size: 13px;
        margin-top: 15px;
        opacity: 0;
        transition: 0.3s;
        height: 20px;
      }

      /* --- 2. ä¸»ç•Œé¢ (Dashboard) --- */
      #main-app {
        opacity: 0;
        transform: scale(0.96);
        transition: opacity 0.8s ease,
          transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px 80px; /* åº•éƒ¨ç•™ç™½ */
        display: none;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .brand h1 {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      .brand span {
        font-size: 14px;
        color: var(--text-secondary);
        font-weight: 400;
      }

      /* Bento Grid å¸ƒå±€ */
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(180px, auto);
        gap: 20px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 24px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        overflow: hidden;
        position: relative;
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .card:hover {
        transform: scale(1.015);
        background: rgba(44, 44, 46, 0.8);
      }

      /* å·¦ä¾§ä¸ªäººå¡ç‰‡ */
      .card-profile {
        grid-column: span 1;
        grid-row: span 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .card-profile h2 {
        margin-top: 15px;
        font-size: 22px;
      }
      .card-profile p {
        color: var(--text-secondary);
        font-size: 14px;
        margin-top: 5px;
      }

      .tags {
        margin-top: 20px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .tag {
        background: rgba(255, 255, 255, 0.1);
        padding: 4px 12px;
        border-radius: 100px;
        font-size: 12px;
        color: #ccc;
      }

      /* åšå®¢åŒºåŸŸ */
      .card-blog {
        grid-column: span 2;
        grid-row: span 2;
        display: flex;
        flex-direction: column;
      }

      .section-title {
        font-size: 18px;
        margin-bottom: 15px;
        color: var(--text-secondary);
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .blog-scroll-area {
        flex: 1;
        overflow-y: auto;
        padding-right: 5px;
      }

      .blog-item {
        padding: 15px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      .blog-item:last-child {
        border-bottom: none;
      }

      .blog-date {
        font-size: 12px;
        color: var(--accent);
        margin-bottom: 4px;
        display: block;
        font-weight: 600;
      }
      .blog-content {
        font-size: 15px;
        line-height: 1.6;
        color: #e5e5e7;
      }
      .blog-img {
        width: 100%;
        border-radius: 12px;
        margin-top: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* å®¶åº­ç›¸å†ŒåŒºåŸŸ */
      .card-family {
        grid-column: span 3;
        min-height: 300px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(180px, 1fr)
        ); /* è‡ªé€‚åº”åˆ—å®½ */
        gap: 15px;
        margin-top: 10px;
      }

      .photo-frame {
        aspect-ratio: 1; /* æ­£æ–¹å½¢ */
        border-radius: 12px;
        background-color: #222;
        background-size: cover;
        background-position: center;
        cursor: pointer;
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .photo-frame:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }

      /* æ»šåŠ¨æ¡ç¾åŒ– */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      /* ç§»åŠ¨ç«¯é€‚é… */
      @media (max-width: 768px) {
        .bento-grid {
          grid-template-columns: 1fr;
        }
        .card-profile,
        .card-blog,
        .card-family {
          grid-column: span 1;
        }
        .card-profile {
          grid-row: span 1;
          padding: 30px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>

      if (sessionStorage.getItem("is_unlocked") === "true") {

        lockScreen.style.display = "none";

          image: "", // å¦‚æœæƒ³åœ¨æ—¥è®°é‡Œé…å›¾ï¼Œå¯ä»¥åœ¨è¿™é‡Œå¡« 'assets/images/æŸå¼ å›¾.jpg'
