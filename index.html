<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaoCao's Space</title>
    <style>
      /* --- Apple 风格配色与变量 --- */
      :root {
        --bg-color: #000000;
        --card-bg: rgba(28, 28, 30, 0.65); /* 深灰磨砂 */
        --text-primary: #f5f5f7;
        --text-secondary: #86868b;
        --accent: #2997ff; /* Apple Blue */
        --blur: 30px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Helvetica Neue", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow-x: hidden; /* 防止横向滚动 */
        height: 100vh;
      }

      /* --- 1. 锁屏界面 (Lock Screen) --- */
      #lock-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .lock-content {
        text-align: center;
        animation: fadeIn 1s ease;
      }

      /* 头像通用样式 */
      .avatar-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #333;
        margin: 0 auto 20px;
        /* 这里直接引用你的本地头像 */
        background-image: url("assets/images/avatar.jpg");
        background-size: cover;
        background-position: center;
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .password-input {
        background: rgba(118, 118, 128, 0.24);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 20px;
        border-radius: 12px;
        color: white;
        font-size: 17px;
        width: 220px;
        text-align: center;
        transition: 0.3s;
        letter-spacing: 2px; /* 密码掩码间距 */
      }

      .password-input:focus {
        background: rgba(118, 118, 128, 0.4);
        border-color: var(--accent);
      }

      .unlock-msg {
        color: #ff453a;
        font-size: 13px;
        margin-top: 15px;
        opacity: 0;
        transition: 0.3s;
        height: 20px;
      }

      /* --- 2. 主界面 (Dashboard) --- */
      #main-app {
        opacity: 0;
        transform: scale(0.96);
        transition: opacity 0.8s ease,
          transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px 80px; /* 底部留白 */
        display: none;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .brand h1 {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      .brand span {
        font-size: 14px;
        color: var(--text-secondary);
        font-weight: 400;
      }

      /* Bento Grid 布局 */
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(180px, auto);
        gap: 20px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 24px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        overflow: hidden;
        position: relative;
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .card:hover {
        transform: scale(1.015);
        background: rgba(44, 44, 46, 0.8);
      }

      /* 左侧个人卡片 */
      .card-profile {
        grid-column: span 1;
        grid-row: span 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .card-profile h2 {
        margin-top: 15px;
        font-size: 22px;
      }
      .card-profile p {
        color: var(--text-secondary);
        font-size: 14px;
        margin-top: 5px;
      }

      .tags {
        margin-top: 20px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .tag {
        background: rgba(255, 255, 255, 0.1);
        padding: 4px 12px;
        border-radius: 100px;
        font-size: 12px;
        color: #ccc;
      }

      /* 博客区域 */
      .card-blog {
        grid-column: span 2;
        grid-row: span 2;
        display: flex;
        flex-direction: column;
      }

      .section-title {
        font-size: 18px;
        margin-bottom: 15px;
        color: var(--text-secondary);
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .blog-scroll-area {
        flex: 1;
        overflow-y: auto;
        padding-right: 5px;
      }

      .blog-item {
        padding: 15px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      .blog-item:last-child {
        border-bottom: none;
      }

      .blog-date {
        font-size: 12px;
        color: var(--accent);
        margin-bottom: 4px;
        display: block;
        font-weight: 600;
      }
      .blog-content {
        font-size: 15px;
        line-height: 1.6;
        color: #e5e5e7;
      }
      .blog-img {
        width: 100%;
        border-radius: 12px;
        margin-top: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* 家庭相册区域 */
      .card-family {
        grid-column: span 3;
        min-height: 300px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(180px, 1fr)
        ); /* 自适应列宽 */
        gap: 15px;
        margin-top: 10px;
      }

      .photo-frame {
        aspect-ratio: 1; /* 正方形 */
        border-radius: 12px;
        background-color: #222;
        background-size: cover;
        background-position: center;
        cursor: pointer;
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .photo-frame:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }

      /* 滚动条美化 */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      /* 移动端适配 */
      @media (max-width: 768px) {
        .bento-grid {
          grid-template-columns: 1fr;
        }
        .card-profile,
        .card-blog,
        .card-family {
          grid-column: span 1;
        }
        .card-profile {
          grid-row: span 1;
          padding: 30px;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="lock-screen">
      <div class="lock-content">
        <div class="avatar-circle"></div>
        <h2 style="margin-bottom: 20px; font-weight: 500; font-size: 24px">
          Hello, 草草
        </h2>
        <input
          type="password"
          id="pwdInput"
          class="password-input"
          placeholder="输入密码"
        />
        <div id="msg" class="unlock-msg">密码错误，请重试</div>
      </div>
    </div>

    <div id="main-app">
      <header>
        <div class="brand">
          <h1>CaoCao.</h1>
          <span>Private Space</span>
        </div>
      </header>

      <div class="bento-grid">
        <div class="card card-profile">
          <div class="avatar-circle" style="width: 80px; height: 80px"></div>
          <h2>草草</h2>
          <p>Life Explorer</p>
          <div class="tags">
            <span class="tag">#INFP</span>
            <span class="tag">#Photography</span>
            <span class="tag">#Design</span>
            <span class="tag">#Family</span>
          </div>
        </div>

        <div class="card card-blog">
          <div class="section-title">Note <span>Archive</span></div>
          <div
            class="card card-blog"
            onclick="window.location.href='blog.html'"
            style="cursor: pointer"
          >
            <div class="section-title">Note <span>Archive</span></div>
            <div class="blog-scroll-area" id="blog-container"></div>
          </div>
          <div class="blog-scroll-area" id="blog-container"></div>
        </div>

        <div class="card card-family">
          <div
            class="card card-family"
            onclick="window.location.href='gallery.html'"
            style="cursor: pointer"
          >
            <div class="section-title">
              Family Moments <span>Click to View All</span>
            </div>
            <div class="gallery-grid" id="family-container"></div>
          </div>
          <div class="section-title">Family Moments <span>6 Photos</span></div>
          <div class="gallery-grid" id="family-container"></div>
        </div>
      </div>
    </div>

    <script>
      // --- 1. 密码解锁逻辑 (密码: caocao) ---
      const lockScreen = document.getElementById("lock-screen");
      const mainApp = document.getElementById("main-app");
      const pwdInput = document.getElementById("pwdInput");
      const msg = document.getElementById("msg");

      pwdInput.addEventListener("keyup", function (e) {
        if (e.key === "Enter") {
          checkPassword();
        }
      });

      function checkPassword() {
        if (pwdInput.value === "caocao") {
          // 这里修改密码
          // 解锁成功动画
          lockScreen.style.opacity = "0";
          lockScreen.style.transform = "scale(1.1)";

          setTimeout(() => {
            lockScreen.style.display = "none";
            mainApp.style.display = "block";
            // 稍微延时让 mainApp 准备好过渡
            setTimeout(() => {
              mainApp.style.opacity = "1";
              mainApp.style.transform = "scale(1)";
            }, 50);
          }, 600);
        } else {
          // 密码错误动画
          msg.style.opacity = "1";
          pwdInput.style.borderColor = "#ff453a";
          pwdInput.classList.add("shake"); // 可以加个抖动效果
          setTimeout(() => {
            msg.style.opacity = "0";
            pwdInput.style.borderColor = "rgba(255, 255, 255, 0.1)";
          }, 2000);
        }
      }

      // --- 2. 博客数据 (在这里写日记) ---
      const blogData = [
        {
          date: "2025.12.03",
          content: "欢迎来到我的个人空间may_space。",
          image: "",
        },
        {
          date: "2025.11.28",
          content: "竹杖芒鞋轻胜马，谁怕，一蓑烟雨任平生。",
          image: "", // 如果想在日记里配图，可以在这里填 'assets/images/某张图.jpg'
        },
        {
          date: "2025.10.01",
          content: "这里没有朋友圈的喧嚣，只有内心的平静。",
          image: "",
        },
      ];

      // --- 3. 家庭相册配置 ---
      // 对应 assets/family/ 文件夹里的 6 张 png
      const familyPhotos = [
        "assets/family/photo1.png",
        "assets/family/photo2.png",
        "assets/family/photo3.png",
        "assets/family/photo4.png",
        "assets/family/photo5.png",
        "assets/family/photo6.png",
      ];

      // --- 4. 渲染逻辑 (自动生成页面) ---
      const blogContainer = document.getElementById("blog-container");
      const familyContainer = document.getElementById("family-container");

      // 生成博客列表
      blogData.forEach((post) => {
        const imgHtml = post.image
          ? `<img src="${post.image}" class="blog-img" loading="lazy">`
          : "";
        const html = `
                <div class="blog-item">
                    <span class="blog-date">${post.date}</span>
                    <p class="blog-content">${post.content}</p>
                    ${imgHtml}
                </div>
            `;
        blogContainer.innerHTML += html;
      });

      // 生成相册网格
      familyPhotos.forEach((src) => {
        const html = `<div class="photo-frame" style="background-image: url('${src}')"></div>`;
        familyContainer.innerHTML += html;
      });
    </script>
  </body>
</html>
